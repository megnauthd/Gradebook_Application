<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Class Gradebook</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container d-flex flex-column align-items-center justify-content-start vh-100 mt-5">
		<!-- Input Section Done by Megnauth-->
		<div class="input-group w-50 mb-4">
			<input type="text" id="student-grades" class="form-control" placeholder="Enter student grade" aria-label="Student Grade">
			<div class="input-group-append">
				<button id="calculate" class="btn btn-success text-white" type="button">Calculate</button>
			</div>
		</div>

		<!-- Grades Section by Megnauth-->
		<div class="w-100">
			<p class="font-weight-bold" id="enteredGrades" style="text-align: left;">Grades Entered:</p>
			<div class="row g-4"> 
				<div class="col-md-4 mb-3"> 
					<div class="border p-3" id="average">Average</div>
				</div>
				<div class="col-md-4 mb-3">
					<div class="border p-3" id="median">Median</div>
				</div>
				<div class="col-md-4 mb-3">
					<div class="border p-3" id="passing">Passing</div>
				</div>
				<div class="col-md-4 mb-3">
					<div class="border p-3" id="failing">Failing</div>
				</div>
				<div class="col-md-4 mb-3">
					<div class="border p-3" id="letterGrade">Letter Grade</div>
				</div>
				<div class="col-md-4 mb-3">
					<div class="border p-3" id="collegeScale">College 4.0 Scale</div>
				</div>
                <!-- Reset Button -->
                <div class="col-12 text-center">
                    <button id="reset" class="btn btn-danger mt-3">Reset Gradebook</button>
                </div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
